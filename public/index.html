<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cours - √âconomie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>Gestion des Cours</h1>
                <ul class="nav-menu">
                    <li><a href="#accueil">Accueil</a></li>
                    <li><a href="#cours">Cours</a></li>
                    <li><a href="#ajouter">Ajouter un cours</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="accueil" class="page active">
            <div class="container">
                <h2>Bienvenue dans votre espace de gestion des cours</h2>
                <p>Organisez et consultez facilement vos synth√®ses de cours en √©conomie.</p>
                <div class="stats">
                    <div class="stat-card">
                        <h3>5</h3>
                        <p>Cours disponibles</p>
                    </div>
                    <div class="stat-card">
                        <h3>12</h3>
                        <p>Chapitres au total</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="cours" class="page">
            <div class="container">
                <div class="courses-header">
                    <h2>Mes Cours</h2>
                    <button class="btn-primary" onclick="showPage('ajouter')">+ Ajouter un cours</button>
                </div>
                <div class="course-controls">
                    <input type="text" id="course-search" placeholder="Rechercher un cours..." class="search-input">
                    <select id="course-filter" class="filter-select">
                        <option value="">Tous les sujets</option>
                    </select>
                </div>
                <div class="course-grid" id="course-grid">
                    <!-- Les cours seront g√©n√©r√©s dynamiquement -->
                </div>
            </div>
        </section>

        <section id="ajouter" class="page">
            <div class="container">
                <h2 id="form-title">Ajouter un nouveau cours</h2>
                <form id="course-form">
                    <input type="hidden" id="course-id">
                    <div class="form-group">
                        <label for="course-title">Titre du cours *</label>
                        <input type="text" id="course-title" required placeholder="Ex: Synth√®se du fonctionnement de l'entreprise">
                    </div>
                    <div class="form-group">
                        <label for="course-subject">Sujet *</label>
                        <input type="text" id="course-subject" required placeholder="Ex: √âconomie d'entreprise">
                    </div>
                    <div class="form-group">
                        <label for="course-description">Description</label>
                        <textarea id="course-description" rows="3" placeholder="Br√®ve description du cours..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Contenu du cours *</label>
                        <div class="editor-toolbar">
                            <button type="button" onclick="formatText('bold')" title="Gras"><strong>B</strong></button>
                            <button type="button" onclick="formatText('italic')" title="Italique"><em>I</em></button>
                            <button type="button" onclick="formatText('underline')" title="Soulign√©"><u>U</u></button>
                            <button type="button" onclick="formatText('insertUnorderedList')" title="Liste √† puces">‚Ä¢</button>
                            <button type="button" onclick="formatText('insertOrderedList')" title="Liste num√©rot√©e">1.</button>
                            <button type="button" onclick="insertHeading()" title="Titre">H</button>
                            <button type="button" onclick="insertLink()" title="Lien">üîó</button>
                            <button type="button" onclick="toggleHtmlView()" title="Vue HTML">HTML</button>
                        </div>
                        <div class="editor-container">
                            <div id="course-editor" contenteditable="true" class="rich-editor"></div>
                            <textarea id="course-html" style="display:none;" rows="15" placeholder="Code HTML..."></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="cancelForm()" class="btn-cancel">Annuler</button>
                        <button type="submit" class="btn-primary">Enregistrer le cours</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="course-detail" class="page">
            <div class="container">
                <div class="course-detail-header">
                    <button onclick="backToCourses()" class="btn-back">‚Üê Retour aux cours</button>
                    <div class="course-actions">
                        <button onclick="editCourse()" class="btn-edit">‚úèÔ∏è Modifier</button>
                        <button onclick="deleteCourse()" class="btn-delete">üóëÔ∏è Supprimer</button>
                    </div>
                </div>
                <div id="course-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
